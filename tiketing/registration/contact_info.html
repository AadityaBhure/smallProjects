<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - Contact Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .col {
      flex: 1;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Step 2: Contact Info</h2>

<form id="contactForm" action="kyc.html" method="get" onsubmit="return validateContactForm()">

  <label>Mobile Number</label>
  <div class="row">
    <div class="col"><input type="text" name="country_code" placeholder="+91" value="+91" required></div>
    <div class="col"><input type="text" name="mobile_number" placeholder="10-digit number" required></div>
  </div>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Alternate Number</label>
  <input type="text" name="alternate_number" placeholder="Optional">

  <label>Residential Address</label>
  <input type="text" name="residential_address" id="residential_address" required>

  <label><input type="checkbox" id="copy_address" onclick="copyAddress()"> Same as Residential Address</label>

  <label>Permanent Address</label>
  <input type="text" name="permanent_address" id="permanent_address" required>

  <label>City</label>
  <input type="text" name="city" required>

  <label>State</label>
  <input type="text" name="state" required>

  <label>Country</label>
  <input type="text" name="country" required>

  <label>Pincode</label>
  <input type="text" name="pincode" required>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button type="button" onclick="location.href='personal_details.html'">Previous</button>
    <button type="submit">Next</button>
  </div>

</form>

<script>
  function copyAddress() {
    const res = document.getElementById('residential_address');
    const per = document.getElementById('permanent_address');
    if (document.getElementById('copy_address').checked) {
      per.value = res.value;
    } else {
      per.value = '';
    }
  }

  function validateContactForm() {
    const form = document.forms["contactForm"];
    const email = form["email"].value;
    const countryCode = form["country_code"].value;
    const mobile = form["mobile_number"].value;
    const alternate = form["alternate_number"].value;

    // Validate email
    if (!email.includes("@") || !email.includes(".")) {
      alert("Email must contain '@' and '.'");
      return false;
    }

    // Validate mobile number
    if (!/^\+?\d+$/.test(countryCode)) {
      alert("Invalid country code.");
      return false;
    }

    if (!/^\d{10}$/.test(mobile)) {
      alert("Mobile number must be 10 digits.");
      return false;
    }

    if (alternate && !/^\d{10}$/.test(alternate)) {
      alert("Alternate number must be 10 digits.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
